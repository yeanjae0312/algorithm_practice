    <body>
			<p>문제: N(1<=N<=100)명의 학생의 국어점수가 입력되면 각 학생의 등수를 입력된 순서대로 출력하는 
				프로그램을 작성하세요.
			</p>
        <script>
						// 해설 1
            function solution(arr){
							let answer = [];

							for (let i=0; i<arr.length; i++) {
								answer[i] = 1;
								for (let j=0; j<arr.length; j++) {
									if (arr[i] < arr[j]) answer[i]++;
								}
							}

							return answer;
            }

            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));
