			<p>문제: 한 개의 문자열을 입력받아 해당 문자열에 알파벳 대문자가 몇 개 있는지 알아내는 프로그램
				을 작성하세요.</p>
        <script>
						// 내가 푼 내용 == 해설 1
            function solution(s){
							let answer = 0;

							for (let x of s) {
								if (x === x.toUpperCase()) answer++;
							}

							return answer;
            }

            let str="KoreaTimeGood";
            console.log(solution(str));
