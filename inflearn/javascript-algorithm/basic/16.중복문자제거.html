<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
			<p>문제: 소문자로 된 한개의 문자열이 입력되면 중복된 문자를 제거하고 출력하는 프로그램을 작성하
				세요.
				제거된 문자열의 각 문자는 원래 문자열의 순서를 유지합니다.
			</p>
        <script>
						// 해설
            function solution(s){
							let answer = '';

							for (let i=0; i<s.length; i++) {
								console.log(s[i], i, s.indexOf(s[i]));
								// indexOf값과 i가 같아야 원래 자기의 값이다. 값이 다르면 이미 중복된 값이 있는 것임.
								if (s.indexOf(s[i]) === i) answer += s[i];
							}

							return answer;
            }
            console.log(solution("ksekkset"));
        </script>
    </body>
</html>
